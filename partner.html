<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Partner - Attmia Natural Honey</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; background: #f9f9f9; color: #333; }
        h1 { color: #4b3832; text-align: center; }
        form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input[type="text"], input[type="number"], input[type="tel"], textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
        input[type="file"] { margin-bottom: 15px; }
        button { background: #4b3832; color: white; padding: 12px; width: 100%; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #3b2b25; }
        #success { display: none; color: green; text-align: center; margin-top: 20px; }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("YOUR_EMAILJS_USER_ID");  // Replace with your EmailJS User ID
        })();
    </script>
</head>
<body>

<h1>Become a Partner</h1>
<p>Join Attmia as a partner! Fill in your details below.</p>

<form id="partnerForm" enctype="multipart/form-data" onsubmit="submitForm(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="18" required>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" name="mobile" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" required></textarea>

    <label for="aadhar">Upload Aadhar Card (Image):</label>
    <input type="file" id="aadhar" name="aadhar" accept="image/*" required>

    <label for="pan">Upload PAN Card (Image):</label>
    <input type="file" id="pan" name="pan" accept="image/*" required>

    <button type="submit">Submit</button>
</form>

<div id="success"></div>

<script>
    function submitForm(event) {
        event.preventDefault();

        // Generate unique ID (e.g., ATT-PART- followed by 6 random chars)
        const uniqueId = 'ATT-PART-' + Math.random().toString(36).substr(2, 6).toUpperCase();

        // Add unique ID to form as hidden input
        const hiddenInput = document.createElement('input');
        hiddenInput.type = 'hidden';
        hiddenInput.name = 'unique_id';
        hiddenInput.value = uniqueId;
        document.getElementById('partnerForm').appendChild(hiddenInput);

        // Send via EmailJS
        emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', '#partnerForm')
            .then(() => {
                document.getElementById('success').innerHTML = `Success! Your Partner ID is: ${uniqueId}. We'll contact you soon.`;
                document.getElementById('success').style.display = 'block';
                document.getElementById('partnerForm').reset();
            }, (error) => {
                alert('Error submitting form. Please try again.');
                console.log('FAILED...', error);
            });
    }
</script>

</body>
</html>
